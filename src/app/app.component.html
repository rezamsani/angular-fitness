<mat-sidenav-container >
    <mat-sidenav #sidenav role="navigation" >    
        <app-sidenave-list  (closeSidenav)="sidenav.close()"></app-sidenave-list>
    </mat-sidenav>
    <mat-sidenav-content>
       <app-header  (sidenavToggle)="sidenav.toggle()"></app-header>
        <main>            
            <router-outlet />
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
