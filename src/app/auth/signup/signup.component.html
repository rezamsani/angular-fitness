<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)"
    fxLayoutGap="20px"
    >
        <mat-form-field>
            <input matInput type="text" placeholder="ایمیل" ngModel email required name="email" #emailInput="ngModel" />
            <mat-error *ngIf="emailInput.hasError('required')">مقدار ایمیل نباید خالی باشد.</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">ایمیل نامعتبر است.</mat-error>
        </mat-form-field>

        <mat-form-field hintLabel="رمز عبور باید حداقل 6 کاراکتر داشته باشد.">
            <input matInput type="Password" placeholder="پسورد" ngModel required name="password" minlength="6"
                #pwInput="ngModel" />
            <mat-hint align="end">{{pwInput?.value?.length ?? 0}}/6</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="تاریخ تولد" ngModel name="brithday">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox ngModel name="agree" required>با شرایط و ظوابط موافقم.</mat-checkbox>

        <button 
        mat-raised-button 
        style="background-color: rgb(250, 241, 241);" 
        type="submit"
        [disabled]="f.invalid"
        >
        ثبت
        </button>

    </form>
</section>
