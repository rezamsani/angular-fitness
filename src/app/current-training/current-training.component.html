<section class="current-training" fxLayout="column" fxLayoutAlign="center center">
    <h1>{{exercise.name }}</h1>
    <mat-progress-spinner [value]="progress"></mat-progress-spinner>
    <h1>{{progress}} %</h1>
    <p>ادامه بده تو میتونی</p>
    <button mat-raised-button (click)="onStop()" style="background-color: #ff4081;">توقف</button>
</section>
